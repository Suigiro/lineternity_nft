#=============================================================
#						Custom Events
#=============================================================
# Time between events (in minutes)
# For example, if you put 45, an event will begin every 45 minutes
# After an event is run, it will not run again until all the others have run too.
# For example, if you have TvT, CTF and DM events, if TvT runs first, it will not run again until CTF and DM have run.
TimeBetweenEvents = 60

# Event registration NPC ID
# It can be anything since core changes npc type to EventManagerNpc
NpcRegisterId = 50016

# Registration NPC coords
NpcRegisterLoc = 83416,148584,-3400

#=============================================================
#                          Engine Event
#=============================================================
# Enable the event engine
# If this is False, no event will run
EnableEventEngine = True

# Default end time, on a scale of 0-60, where the event stops. Default: 50
EndTime = 50

# Event minimum level.
MinLevel = 60

# Event maximum level.
MaxLevel = 80

# Engine doors settings.
ListDoors = 24190002;24190003

#=============================================================
#                          PC Bang Point
#=============================================================
# PCBang
PcBangEnabled = True

# PCBang Max Points Allowed
PcBangMaxPointsAllowed = 99999999

# Chance of get Double points.
PcBangPointDualChance = 7

PcBangPointMaxCount = 10000

# Min Count / Max Count.
PcBangPointMinCount = 1

# Min Player Level.	
PcBangPointMinLevel = 1

# Interval time for reward points ( in minutes ). points id = 65436
PcBangPointTime = 60

# Each X minutes the server will count the player as AFK when he don't act.
PcBangTimerAFK = 1

#=============================================================
#                          TeamVsTeam Event
#=============================================================
# TvT event properties
AllowTvTEvent = True
# Draw rewards
# If both teams have the same kills at the end
# Use like: id-count;id-count
TvTDrawRewards = 6673-1;

# Minimum players for the event to start
TvTMinPlayers = 2

# TvT running time (in minutes)
# There will be announcements at start, half time, 30 seconds, 5, 4, 3, 2 and 1 seconds.
# These announcements are only shown to the participants to avoid spamming.
TvTRunningTime = 2

# Team 1 color
TvTTeam1Color = 4499FF

# Team 1 location
TvTTeam1Location = 148312,46232,-3408

# Team 1 name
TvTTeam1Name = Angels

# Team 2 color
TvTTeam2Color = 00FF00

# Team 2 location
TvTTeam2Location = 150664,47352,-3408

# Team 2 name
TvTTeam2Name = Demons

# Winner team rewards
# Use like: id,count;id,count
TvTWinnerRewards = 6673-1;

